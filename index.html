<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西部牛仔</title>
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div id="home">
    <div id="menu">
      <div id="start">開始遊戲</div>
      <div id="instruction">遊戲說明</div>
    </div>
    <div id="hint">"點擊"或是按"space"開始遊戲</div>
  </div>
  <div id="game">
    <img id="gun" src="./images/gun2.png">
    <div id="scoreBoard">
      <p id="score">
        分數
        <span id="text-score">0</span>
        分
      </p>
      <p id="timer">
        時間: <span id="text-time">0</span> 秒
      </p>
    </div>
    <img id="barrel" class="barrelStyle1" src="./images/pic8.png">
    <img id="barrel" class="barrelStyle2" src="./images/pic9.png">
    <img id="barrel" class="barrelStyle3" src="./images/pic8.png">
    <img id="barrel" class="barrelStyle4" src="./images/pic9.png">
  </div>


  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/all.js"></script>
</body>

</html>
