<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div id="game">
    <img id="gun" src="./images/gun2.png">
  </div>
  <script src="./jquery-3.6.1.min.js"></script>
  <script>
    // 手跟著滑鼠移動
    $('#game').mousemove(function (event) {
      const mouseX = event.pageX - $(this).offset().left
      const mouseY = event.pageY - $(this).offset().top
      $('#gun').css('left', `${mouseX}px`)
      $('#gun').css('top', `${mouseY}px`)
    })
    
    // 滑鼠離開遊玩區域手槍圖片消失
    $('#game').mouseover(function () {
      $('#gun').css('display', 'block')
    })
    $('#game').mouseout(function () {
      $('#gun').css('display', 'none')
    })
  </script>
</body>

</html>
